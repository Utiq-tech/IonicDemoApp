<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Utiq's capacitor plugin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Utiq's capacitor plugin</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding: 20px;">
    <ion-button style="padding-bottom: 10px;" expand="block" [hidden] = "!isMovil" (click)="initialize()">Initialize UTIQ</ion-button>
    <ion-button style="padding-bottom: 10px;" expand="block" [hidden] = "!isMovil" (click)="acceptConsent()">Accept Consent</ion-button>
    <ion-button style="padding-bottom: 10px;" expand="block" [hidden] = "!isMovil" (click)="rejectConsent()">Reject Consent</ion-button>
    <ion-button style="padding-bottom: 10px;" expand="block"
      (click)="startService('523393b9b7aa92a534db512af83084506d89e965b95c36f982200e76afcb82cb')">Request IDs
    </ion-button>
    <ion-button style="display: none" id="btnRefresh"></ion-button>

    <ion-list>
      <ion-item>
        <ion-label>Atid: {{atid}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mtid: {{mtid}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
