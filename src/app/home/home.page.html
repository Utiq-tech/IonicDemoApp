<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Utiq's capacitor plugin
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Utiq's capacitor plugin</ion-title>
    </ion-toolbar>
  </ion-header>

  <div style="padding: 20px;">
    <ion-button style="padding-bottom: 10px;" expand="block" (click)="initialize()">Initialize UTIQ</ion-button>
    <ion-button style="padding-bottom: 10px;" expand="block" [disabled] = "!isIntialized" *ngIf = "isMovil" (click)="acceptConsent()">Accept Consent</ion-button>
    <ion-button style="padding-bottom: 10px;" expand="block" [disabled] = "!isIntialized" *ngIf = "isMovil" (click)="rejectConsent()">Reject Consent</ion-button>
    <ion-button style="padding-bottom: 10px;" expand="block" [disabled] = "!isIntialized"
      (click)="startService()">
      <span *ngIf = "!isLoading">Request IDs</span>
      <ion-spinner *ngIf = "isLoading" name="dots"></ion-spinner>
    </ion-button>

    <ion-list>
      <ion-item>
        <ion-label>Atid: {{atid}}</ion-label>
      </ion-item>
      <ion-item>
        <ion-label>Mtid: {{mtid}}</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
